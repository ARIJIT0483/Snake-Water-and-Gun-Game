<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake, Water and Gun Game | CodeingArijit</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" sizes="180x180" href="apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
</head>
<body>
   <div class="container">
    <div class="title">
        <h1><span class="auto-type"></span></h1>
    </div>
    <div class="type">
        <!-- <input type="text" name="text" id="text" placeholder="Enter S or W or G"> -->
        <!-- <button type="submit" id="submit">Check</button> -->
    <button type="submit" id="snake"><img src="snake2.jpg" alt="snake" height="100px"></button>
    <!-- <div id="snake-card"><p>Snake</p></div> -->
   <button type="submit" id="water"><img src="water.jpg" alt="snake" height="115px"></button>
   <button type="submit" id="gun"><img src="gun.png" alt="snake" height="98px"></button>
    </div>
    <div class="result">
        <div class="box">
            <div id="box-system-top">
                <h3>System :</h3>
            </div>
            <div id="box-system">
                <!-- <h3>System is </h3> -->
            </div>
        </div>
        <div class="box">
            <div id="box-result-top">
                <h3>Winner :</h3>
            </div>
            <div id="box-result">
                <!-- <h3>Result is</h3> -->
            </div>
        </div>

        <div class="box">
            <div id="box-user-top">
                <h3>User :</h3>
            </div>
            <div id="box-user">
                <!-- <h3>User is</h3> -->
            </div>
        </div>
    </div>
   </div>
   <script src="https://unpkg.com/typed.js@2.0.15/dist/typed.umd.js"></script>
    <script src="index.js"></script>
</body>
</html>
